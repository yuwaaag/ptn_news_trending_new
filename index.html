<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>PTN AI NEWS LIVE - Final Stable</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; color: white; }
        .studio { position: relative; width: 100vw; height: 100vh; background: url('studio.jpg') center/cover no-repeat; }
        .visual-box { position: absolute; right: 5%; top: 12%; width: 42%; height: 40%; border: 4px solid #00f2ff; border-radius: 12px; overflow: hidden; background:#000; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 20px #00f2ff; }
        #newsImg { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.4s ease; }
        .script-box { position: absolute; left: 3%; top: 12%; width: 45%; height: 60%; background: rgba(0,0,0,0.85); border-left: 10px solid #f00; padding: 30px; overflow: hidden; }
        #teleprompter { position: relative; font-size: 34px; line-height: 1.8; font-weight: bold; top: 0; transition: top 0.5s ease-out; }
        .anchor-container { position: absolute; right: 0; bottom: 0; width: 65%; height: 100%; display: flex; justify-content: flex-end; align-items: flex-end; pointer-events: none; }
        #anchorCanvas { max-width: 100%; max-height: 100%; }
        #anchorVid { display: none; }
        .ticker-bar { position: absolute; bottom: 0; width: 100%; height: 85px; background: linear-gradient(90deg, #b00, #500); display: flex; align-items: center; border-top: 4px solid #fff; }
        marquee { font-size: 40px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="studio">
        <div class="visual-box"><img id="newsImg" src=""></div>
        <div class="script-box"><div id="teleprompter">क्लिक करें...</div></div>
        <div class="anchor-container"><canvas id="anchorCanvas"></canvas></div>
        <video id="anchorVid" muted loop crossorigin="anonymous"><source src="anchor_video.mp4" type="video/mp4"></video>
        <div class="ticker-bar"><marquee id="flashTicker">PTN AI NEWS LIVE...</marquee></div>
    </div>
<script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQIFnU9tSm55lZX2quTdqFsUpdKhc5azTfJ4a3M-x9dJW3Co16AeGuf570dRqdUPkZNju4qvpEGChtS/pub?gid=0&single=true&output=csv";
    const proxyUrl = "https://script.google.com/macros/s/AKfycbyDu8uEVpAiwix9NGGyeoQE5lRyDs5MeoeMTm1eE6SntuNa9l_Q3nIYu_mp2wRYt4GUYQ/exec"; 

    let newsItems = [], newsIndex = 0;
    let currentImageCache = ""; 

    const video = document.getElementById("anchorVid"), canvas = document.getElementById("anchorCanvas"), ctx = canvas.getContext("2d");

    function processChroma() {
        if (video.paused) return;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        let frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < frame.data.length / 4; i++) {
            if (frame.data[i*4+1] > 90 && frame.data[i*4+1] > frame.data[i*4]*1.2) frame.data[i*4+3] = 0;
        }
        ctx.putImageData(frame, 0, 0);
        requestAnimationFrame(processChroma);
    }

    // फोटो लाने का फंक्शन
    async function fetchImage(kw) {
        try {
            const r = await fetch(`${proxyUrl}?kw=${encodeURIComponent(kw)}`);
            const d = await r.json();
            return d.url || `https://loremflickr.com/800/450/${encodeURIComponent(kw)}`;
        } catch(e) { return `https://loremflickr.com/800/450/india`; }
    }

    async function loadData() {
        const res = await fetch(csvUrl + "&v=" + Date.now());
        const data = await res.text();
        const rows = data.split('\n').filter(r => r.trim() !== "");
        newsItems = rows.slice(1).map(r => {
            const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            return { script: (c[0]||"").replace(/"/g,""), visual: (c[1]||"").replace(/"/g,""), flash: (c[2]||"").replace(/"/g,"") };
        });
        
        if(newsItems.length > 0) {
            // पहली फोटो को तुरंत लोड करें
            currentImageCache = await fetchImage(newsItems[0].visual);
            playNews();
        }
    }

    async function playNews() {
        if(newsIndex >= newsItems.length) { newsIndex = 0; loadData(); return; }
        
        const item = newsItems[newsIndex];
        const prompter = document.getElementById("teleprompter");
        const imgDisplay = document.getElementById("newsImg");

        prompter.style.top = "0px"; 
        prompter.innerText = item.script;
        document.getElementById("flashTicker").innerText = item.flash;

        // फोटो दिखाओ
        imgDisplay.src = currentImageCache;

        // अगली न्यूज़ की फोटो बैकग्राउंड में तैयार करो
        const nextIdx = (newsIndex + 1) % newsItems.length;
        fetchImage(newsItems[nextIdx].visual).then(url => { currentImageCache = url; });

        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(item.script);
        msg.lang = 'hi-IN';
        msg.rate = 0.85; 

        msg.onboundary = (event) => {
            if (event.name === 'word') {
                const percentage = event.charIndex / item.script.length;
                // ✅ रफ़्तार कम करने के लिए यहाँ 300 इस्तेमाल किया है (पहले 450 था)
                prompter.style.top = `-${percentage * 300}px`; 
            }
        };

        msg.onstart = () => {
            video.play();
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            processChroma();
        };

        msg.onend = () => {
            video.pause();
            newsIndex++;
            setTimeout(playNews, 1500);
        };

        window.speechSynthesis.speak(msg);
    }

    window.onclick = () => { if(newsItems.length === 0) loadData(); };
</script>
</body>
</html>
